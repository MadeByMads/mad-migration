version: 1.1
Configs:
  - SourceConfig:
#      dbURI: "postgresql:///caruserdb"
       dbURI: "mysql://root:admin@127.0.0.1/old"
  - DestinationConfig:
#      dbURI: "postgresql:///caruserdb"
       dbURI: "mysql://root:admin@127.0.0.1/new"

migrationTables:
  - migrationTable:
      SourceTable:
        name: cars
      DestinationTable:
        name: automobiles_automobile
        create: True # -> I suggest that we have to define this option that will tell us whether we have to create tables or not

      MigrationColumns:
        - sourceColumn:
            name: id
          destinationColumn:
            name: id
            options:
              primary_key: true
              autoincrement: true
              type_cast: int

        - sourceColumn:
            name: release_year
          destinationColumn:
            name: year
            options:
              type_cast: int
              default: 2020

        - sourceColumn:
            name: number
          destinationColumn:
            name: gos_number
            options:
              type_cast: varchar
              length: 255


